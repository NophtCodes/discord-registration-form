  <body>
    <div class="registration">
      <h1>Create an account</h1>
      <form action="">
        <div>
          <label for="">Email <span>*</span></label>
          <input type="text" />
        </div>
        <div>

        </div>

        </div>
        <div>

          <input type="password" id="password" />
        </div>
        <div>
          <label for="selectGroup" class="dateLabel"
            >Date of birth <span>*</span></label
          >
          <div class="dates">
            <div class="dropdown month">
              <div class="select">
                <span class="selected">Month</span>
                <div class="caret"></div>
              </div>

          </div>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="cb" />
          <label for="cb"
            >(Optional) It's okay to send me emails with Discord updates, tips,

          >
        </div>
        <button>Continue</button>
        <p class="agreement">
          By registering, you agree to Discord's

        </p>
        <a href="#">Already have an account?</a>
